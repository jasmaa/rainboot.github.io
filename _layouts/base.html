<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
  <link href="{{ site.baseurl }}/assets/css/rainboot.min.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/default.css" rel="stylesheet" />
  <script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/ace.js" type="text/javascript" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/images/favicon.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
        rainboot.css
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/documentation/quickstart">Quickstart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/documentation/components">Components</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {{content}}

  <footer class="mt-5 w-100">
    <hr />
    <div class="container-fluid">
      <p>Made with <img src="{{ site.baseurl }}/assets/images/love.gif" /></p>
    </div>
  </footer>
</body>

</html>
